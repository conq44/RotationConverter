<!DOCTYPE html>
<html>
<head>
    <title>POTATO</title>
    <!-- You can add CSS here or link to an external stylesheet -->
</head>
<body>
    <h1>Unit Quaternion to Rotation Matrix Converter</h1>
    <input type="text" id="quaternionInput" placeholder="Enter Quaternion (w, x, y, z)">
    <button id="convert">Convert</button>
    <div id="result"></div>
    <table id="matrixOutput">
        <tr>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
        </tr>
    </table>
    <button id="copymatrix">Copy Matrix</button>
    <button id="reset">Reset Quaternion</button>

    <!-- Link to your JavaScript file -->
    <!-- <script src="/script.js"></script> -->

    <script type="module" src="/main.js"></script>
</body>
</html>
